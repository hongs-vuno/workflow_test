name: Build and Push docker image

on:
    workflow_dispatch:
jobs:
    build_dev_image:
        runs-on: ubuntu-latest
        name: Build test-image:test-version
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: version check
              id: versions
              run: | 
                  echo version=v6.064 >> $GITHUB_OUTPUT

            - name: release validator
              id: check_tag
              run: |
                if git show-ref --tags --verify --quiet "refs/tags/${{ steps.versions.outputs.version }}"; then
                  echo tag_exists=true
                  echo tag_exists=true >> $GITHUB_OUTPUT
                else
                  echo tag_exists=false
                  echo tag_exists=false >> $GITHUB_OUTPUT
                fi

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to ghcr
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ github.token }}
            - name: Build 
              uses: docker/build-push-action@v3
              if: ${{ steps.check_tag.outputs.tag_exists == 'false' }} 
              id: docker_build

              with:
                  load: true
                  tags: ghcr.io/hongs-vuno/workflow_test/test-image:${{ steps.versions.outputs.version}}_test
